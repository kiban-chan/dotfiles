# prefixキーを変更
unbind C-b
set -g prefix C-q

# paneの移動をvimライクに変更
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 256色表示に変更
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# window indexを1から開始に変更
set -g base-index 1

# Esc時間
set -s escape-time 0
